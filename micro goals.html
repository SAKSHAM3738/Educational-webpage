    <div class="container">
        <h2>Find Your Ideal Tutor</h2>

        <label>Select Subject:</label>
        <select id="subject">
            <option value="HTML">HTML</option>
            <option value="JAVA">JAVA</option>
            <option value="C language">C language</option>
            <option value="PYTHON">PYTHON</option>
        </select>

        <label>Select Grade Level:</label>
        <select id="grade">
            <option value="Primary">Beginner</option>
            <option value="Middle">Intermediate</option>
            <option value="High">Advance</option>
        </select>

        <button onclick="matchTutor()">Match Tutor</button>

        <div id="result"></div>
    </div>

    <script>
        function matchTutor() {
            const subject = document.getElementById("subject").value;
            const grade = document.getElementById("grade").value;

            // UPDATED TUTORS LIST (DIFFERENT FOR EACH LEVEL)
            const tutors = {
                "HTML": {
                    "Primary": "Mrs. Shalini – HyperText Markup Language, is the standard markup language used to create and structure web pages",
                    "Middle": "Mr. Ramesh – To the use of tags, attributes, and elements that go beyond basic text presentation to provide more structure, context, interactivity, and multimedia capabilities to a webpage",
                    "High": "Prof. Vikram Rao – common usage in educational contexts, it likely refers to features considered part of advanced HTML or potentially conditional statements used in conjunction with HTML. "
                },
                "JAVA": {
                    "Primary": "Ms. Pooja – HyperText Markup Language, is the standard markup language used to create and structure web pages",
                    "Middle": "Mr. Arjun – concepts beyond basic control flow and variable declarations, encompassing powerful constructs for managing program execution, handling data, and building complex applications. ",
                    "High": "Dr. Tanmay Shah – concepts beyond basic control flow and variable declarations, encompassing powerful constructs for managing program execution, handling data, and building complex applications. "
                },
                "C language": {
                    "Primary": "Mrs. Meenal –  a fundamental unit of execution, representing a single instruction or a group of instructions that the computer performs.",
                    "Middle": "Mrs. Rose – The user may be referring to either C as an intermediate-level language or the concept of an intermediate representation/code within a compiler.",
                    "High": "Prof. Aarav Mitchell –  extend beyond the fundamentals of variables, loops, and basic functions, focusing on deeper memory management, system-level interactions, and complex program design."
                },
                "PYTHON": {
                    "Primary": "Mr. Kunal –  interpreted programming language known for its readability and versatility.",
                    "Middle": "Ms. Riya – build upon foundational knowledge and equip developers with tools for writing more efficient, organized, and robust code.",
                    "High": "Mr. Harsh Vardhan – build upon fundamental Python knowledge and are crucial for developing complex applications and systems."
                }
            };

            document.getElementById("result").style.display = "block";
            document.getElementById("result").innerHTML =
                "Best Match: <br><br>" + tutors[subject][grade];
        }
    </script>
